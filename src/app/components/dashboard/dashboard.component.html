<div *ngIf="currentUser; else loggedOut">
  <header class="text-gray-100 bg-gray-900 body-font shadow w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="flex lg:w-2/5 flex-wrap items-start text-base md:ml-auto">
        <a class="mr-5 border-b border-transparent">Dashboard</a>
      </nav>
      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <a class="text-white py-2 px-3 rounded-lg" (click)="logout()">
          Sign Out
        </a>
      </div>
    </div>
  </header>


  <!-- component -->
  <div class="flex flex-wrap justify-center sm:w-full md:w-full lg:w-4/5 xl:w-4/5">
    <h2>Overview</h2>
    <div class="sm:w-full md:w-full lg:w-2/5 xl:w-2/5 m-3 border border-gray-500 rounded shadow-lg overflow-hidden">
      <!--<img src="https://picsum.photos/1000/600">-->
      <div class="font-bold text-4xl m-1 px-6 py-2">Card Title</div>
      <label class="uploader px-6 pb-4 flex items-center text-lg">

      </label>
    </div>
    <div class="sm:w-full md:w-full lg:w-2/5 xl:w-2/5 m-3 border border-gray-500 rounded shadow-lg overflow-hidden">
      <!--<img src="https://picsum.photos/1000/600">-->
      <div class="font-bold text-4xl m-1 px-6 py-2">Card Title</div>
      <label class="uploader px-6 pb-4 flex items-center text-lg">

      </label>
    </div>
  </div>

  <h2>User List</h2>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
